<div *ngIf="isFaq">
    <form (ngSubmit)="saveChangesFAQs()" style="padding: 10px 20px;">
      <div *ngFor="let faq of faqs; let i = index" class="faq-item">
        <label for="title-{{i}}">Title:</label>
        <input 
          id="title-{{i}}" 
          [(ngModel)]="faq.title" 
          name="title-{{i}}" 
          class="form-control"
        />
  
        <label for="content-{{i}}">Content:</label>
        <textarea 
          id="content-{{i}}" 
          [(ngModel)]="faq.content" 
          name="content-{{i}}" 
          class="form-control"
          rows="5"
        ></textarea>
      </div>
  
      <div class="d-flex justify-content-center gap-2">
        <button type="button" (click)="goBack()" class="btn mt-3 cancel-content-btn">Cancel</button>
        <button type="submit" class="btn mt-3 save-content-btn">Save Changes</button>
      </div>
    </form>
</div>

<div style="padding: 15px;" *ngIf="isAboutUsSlider">
  <div *ngFor="let slide of aboutUsSlider; let i = index">
    
    <!-- Flex container for heading and editor -->
    <div class="form-group">
      <label for="heading-{{i}}">Heading</label>
      <input 
        type="text" 
        id="heading-{{i}}" 
        [(ngModel)]="slide.heading" 
        class="form-control" 
        placeholder="Enter heading"
        name="heading-{{i}}" 
      />
    </div>

    <!-- Flex container for text and image -->
    <div class="d-flex flex-column gap-3 align-items-start"> <!-- Added flex container -->
      <div class="form-group flex-grow-1"> <!-- Editor takes more space -->
        <label for="text-{{i}}">Text</label>
        <angular-editor
          [placeholder]="'Enter text here...'"
          [config]="editorConfig"
          [(ngModel)]="slide.text"
          name="text-{{i}}" 
          class="form-control"
        ></angular-editor>
      </div>

      <div class="form-group flex-shrink-0" style="margin-top: 170px;"> <!-- Image section remains fixed width -->
        <label for="image-{{i}}">Image</label>
        <div class="d-flex flex-column align-items-start">
          <img [src]="getImageUrl(slide, i)" alt="Slide Image" class="img-thumbnail" style="max-width: 300px; margin-bottom: 10px;">
          <input 
            type="file" 
            id="image-{{i}}" 
            (change)="onImageSelect($event, i)" 
            class="form-control"
          />
        </div>
      </div>
    </div>

  </div>

  <div class="d-flex justify-content-center gap-2">
    <button type="button" (click)="goBack()" class="btn mt-3 cancel-content-btn">Cancel</button>
    <button (click)="updateSliderData()" class="btn mt-3 save-content-btn">Save Changes</button>
  </div>
</div>
