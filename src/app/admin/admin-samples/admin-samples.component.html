<div class=" container-fluid" style="width: 90%">
    <div class="">


    <div class="card p-3">
        
        
        <!-- insert sample form start -->
        
        <div class="panel panel-default _panel p-4" *ngIf="addSamples">
            <a href="javascript:;" style="width: 100px;" (click)="addSamples=!addSamples"><i class="fa fa-arrow-left" style="font-size: 27px;"></i></a>
            <div class="bg-light">
                <a href="" class="navbar-brand">
                    <strong>Home</strong>/
                    SAMPLES
                </a>
            </div>
            <div class="panel-heading pt-3">
                <h3 class="panel-title">Sample</h3>
            </div>
            <div>
                <form class="" [formGroup]="samplesForm">
                    <label class="fw-lighter p-2">Title</label>
                    <input 
                     class="form-control" 
                     type="text" 
                     formControlName="Title" 
                     value=""
                     placeholder="Title"
                    style="
                    height: 45px;
                    border: 1px solid rgb(77, 75, 75);
                    "
                     />
                    <label class="fw-lighter p-2">Slug</label>
                    <input
                     class="form-control" 
                     type="text" 
                     formControlName="Slug" 
                     value=""
                     placeholder="Slug"
                    style="
                    height: 45px;
                    border: 1px solid rgb(77, 75, 75);
                    "
                     />
                    <label class="fw-lighter p-2">Meta Title</label>
                    <input 
                    class="form-control" 
                    type="text" 
                    formControlName="metaTitle" 
                    value=""
                    placeholder="Meta Title"
                    style="
                    height: 45px;
                    border: 1px solid rgb(77, 75, 75);
                    "
                    />
                    <label class="fw-lighter p-2">Meta Keyword</label>
                    <input 
                    class="form-control" 
                    type="text" 
                    formControlName="keywords" 
                    value=""
                    placeholder="Meta Keyword"
                    style="
                    height: 45px;
                    border: 1px solid rgb(77, 75, 75);
                    "
                    />
                    <label class="fw-lighter p-2">Meta Description</label>
                    <input 
                    class="form-control " 
                    type="text" 
                    formControlName="metaDescription" 
                    value="" 
                    placeholder="Meta Description"
                    style="
                    height: 45px;
                    border: 1px solid rgb(77, 75, 75);
                    "
                    />
                    <label class="fw-lighter p-2">Price</label>
                    <input 
                    class="form-control" 
                    type="number" 
                    formControlName="price" 
                    value="" 
                    placeholder="Price"
                    style="
                    height: 45px;
                    border: 1px solid rgb(77, 75, 75);
                    "
                    />
                    <label class="fw-lighter p-2">Discount Price</label>
                    <input 
                    class="form-control" 
                    type="number" 
                    formControlName="discount" 
                    value="" 
                    placeholder="Discount Price"
                    style="
                    height: 45px;
                    border: 1px solid rgb(77, 75, 75);
                    "
                    />
                    <label class="fw-lighter p-2">Description</label>
                        <!-- <quill-editor [placeholder]="'Enter text here...'"   formControlName="description" [modules]="editorConfig" /> -->
                    <angular-editor [placeholder]="'Enter text here...'" [config]="editorConfig" formControlName="description" ></angular-editor>
                </form>
            </div>
    
        <div  class="">
                <button (click)="submitForm('add')" *ngIf="!selectedSample" class="btn btn-primary">Submit</button>
                <button (click)="submitForm('update')" *ngIf="selectedSample" class="btn btn-primary">Update</button>
            </div>
        </div>

        <!-- insert sample form end -->
     <div class=" mt-5" *ngIf="!addSamples">

            <div class="bg-light">
                <a href="" class="navbar-brand text-dark">
                    <strong>Home</strong>/
                    Samples
                </a>
            </div>
        <button class="btn btn-primary w-25 mt-5" (click)="onClickAddSamples()">Insert Sample</button>


            <div class="card mt-5">



                <div class="card-body p-0">
                    <div class="text-right p-2" style="margin-left: 75%;">
                        <input type="text" (keydown)="onSearch($event)" [(ngModel)]="searchKey" placeholder="Search..." class="form-control col-md-6">
                    </div>
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Sr No.</th>
                                <th style="width: 300px;">Title</th>
                                <th>Slug </th>
                                <th>Price
                                </th>
                                <th>Discount Price
                                </th>
                                <th>Operations
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let sample of displayData;let index = index">
                                <td>
                                    {{sample.Id}}
                                </td>
                                <td>
                                    <p>
                                        {{sample.Title}}
                                    </p>
                                </td>
                                <td>
                                    <a href="https://proassignments.co.uk/{{sample.Slug}}" target="_blank">{{sample.Slug}}</a>
                                </td>
                                <td>{{sample.Price}}</td>

                                <td>{{sample.DiscountPrice}}</td>
                                <td>
                                    <button (click)="onClickAddSamples(sample.Slug)" class="btn-sm btn-primary m-2">Edit
                                        </button>
                                        <button (click)="deleteSample(sample.Id)" class="btn-sm btn-danger m-2">Delete
                                        </button>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation" class="float-end">
                        <ul class="pagination">
                          <li class="page-item" [class.disabled]="currentPage == 1">
                            <a class="page-link" style="color: black;" href="javascript:;" (click)="displayData = chunkedArray[currentPage-1-1];currentPage=currentPage-1" tabindex="-1" aria-disabled="true"
                              >Previous</a
                            >
                          </li>
                          <li
                            class="page-item"
                            *ngFor="let i of getRange(noOfPages); let index = index"
                          >
                            <a class="page-link" href="javascript:;" (click)="displayData = chunkedArray[index];currentPage=index+1" >{{ index + 1 }}</a>
                          </li>
                          <li class="page-item" [class.disabled]="currentPage == noOfPages">
                            <a class="page-link" href="javascript:;" (click)="displayData = chunkedArray[currentPage];currentPage=currentPage+1">Next</a>
                          </li>
                        </ul>
                      </nav>
                </div>

            </div>

        </div>
    </div>
</div>
</div>
