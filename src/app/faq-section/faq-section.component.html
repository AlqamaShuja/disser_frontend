<div class="faq-container">
    <h1 style="font-size: 52px;">FAQ</h1>
    <div class="accordion">
      <div *ngFor="let faq of faqs" class="accordion-item">
        <div class="accordion-title" (click)="toggleAccordion(faq)">
          <h4>{{ faq.title }}</h4>
          <i class="fa text-white" [ngClass]="faq.isOpen ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
        </div>
        <div class="accordion-content" [ngClass]="{'is-open': faq.isOpen}">
          <p>{{ faq.content }}</p>
        </div>
      </div>
    </div>
</div>
