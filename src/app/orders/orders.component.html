<section class="page-header" *ngIf="!orderRecieved">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-8">
        <div class="title-block">
          <h1>Order Now</h1>
          <ul class="header-bradcrumb justify-content-center">
            <li><a href="/">Home</a></li>
            <li class="active" aria-current="page">Order</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- About Section Start -->
<section class="about-3 section-padding" *ngIf="!orderRecieved">
  <div class="container" style="background: whitesmoke;padding: 30px;">
    <div class="row">
      <div class="col-xl-12 col-lg-12">
        <app-order-form [categories]="categories" (orderEvent)="submitOrder($event)"></app-order-form>
    </div>
</div>
</div>
</section>
<app-checkout *ngIf="orderRecieved" [orderDetails]="orderDetails"></app-checkout>
