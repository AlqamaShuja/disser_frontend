<div class="container mt-5 mb-5">
    <h2 style="margin-bottom: 20px;">Assignment Categories</h2>
    <div id="accordion">
      <div class="card" *ngFor="let category of categories; let i = index">
        <div class="card-header" id="heading{{i}}">
          <h5 class="mb-0">
            <button class="btn btn-link" (click)="toggle(i)" style="display: flex; align-items: center;">
              <svg *ngIf="expandedIndex !== i" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6.646 12.354a.5.5 0 0 1-.708-.708L9.793 8 5.938 4.354a.5.5 0 1 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4z"/>
              </svg>
              <svg *ngIf="expandedIndex === i" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
              </svg>
              <span style="margin-left: 8px;">{{ category.catogeryName }}</span>
            </button>
          </h5>
        </div>
  
        <div [ngClass]="{'collapse': true, 'show': expandedIndex === i}" id="collapse{{i}}">
          <div class="card-body">
            {{ category.description || 'This is a dummy text as no description is available.' }}
          </div>
        </div>
      </div>
    </div>
</div>
