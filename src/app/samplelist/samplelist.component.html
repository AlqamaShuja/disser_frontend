<section class="page-header">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-8">
        <div class="title-block">
          <h1>Our Samples</h1>
          <ul class="header-bradcrumb justify-content-center">
            <li><a href="/">Home</a></li>
            <li class="active" aria-current="page">Our Samples</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  /* Add hover styles for table rows */
  .table-hover tbody :hover {
      background-color: rgb(172, 213, 240);
      color: white;
  }
</style>
<div class="page-wrapper">
  <div class="container">
    <div class="row">
        <div class="col-lg-12 pb-5">
            <input type="text" (keydown)="onSearch($event)" [(ngModel)]="searchKey" class="col-lg-8 form-control" style="margin-left: 17%;" placeholder="Search a question" />
        </div>
      <div class="col-lg-12 col-xl-12">
        <table class="table table-striped table-bordered table-hover">
          <tbody>
            <tr *ngFor="let sample of displayData">
              <td scope="row" style="padding: 10px">
                {{ getDate(sample.created_at) }}
              </td>
              <td>
                <a class="a-hover" routerLink="/{{sample.Slug}}" style="padding: 10px;color: black;">{{ sample.Title }}</a>
              </td>
            </tr>
          </tbody>
        </table>
        <nav aria-label="Page navigation" class="float-end">
          <ul class="pagination">
            <li class="page-item" [class.disabled]="currentPage == 1">
              <a class="page-link" href="javascript:;" (click)="displayData = chunkedArray[currentPage-1-1];currentPage=currentPage-1" tabindex="-1" aria-disabled="true"
                >Previous</a
              >
            </li>
            <li
              class="page-item"
              *ngFor="let i of getRange(noOfPages); let index = index"
            >
              <a class="page-link" href="javascript:;" (click)="displayData = chunkedArray[index];currentPage=index+1" >{{ index + 1 }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage == noOfPages">
              <a class="page-link" href="javascript:;" (click)="displayData = chunkedArray[currentPage];currentPage=currentPage+1">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
