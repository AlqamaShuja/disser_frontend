<form
  class="aSubmit"
  id="order_form"
  [formGroup]="orderForm"
>
  <div class="col-12">
    <div class="row">
      <div class="col-xs-12 col-md-3">
        <div class="form-group">
          <input
            type="text"
            class="form-control mb-3"
            [ngClass]="{'is-invalid': orderForm.get('firstName')?.invalid && orderForm.get('firstName')?.touched}"
            style="text-transform: capitalize"
            placeholder="Full Name*"
            aria-invalid="false"
            size="40"
            value=""
            formControlName="firstName" [ngClass]="{'is-invalid': orderForm.get('firstName')?.invalid && orderForm.get('firstName')?.touched}"
            required=""
          />
        </div>
      </div>
      <div class="col-xs-12 col-md-3">
        <div class="form-group">
          <input
            ng-model="orderObj.email"
            type="email"
            class="form-control mb-3"
            placeholder="E-mail address*"
            aria-invalid="false"
            [ngClass]="{'is-invalid': orderForm.get('email')?.invalid && orderForm.get('email')?.touched}"
            size="40"
            value=""
            formControlName="email" [ngClass]="{'is-invalid': orderForm.get('email')?.invalid && orderForm.get('email')?.touched}"
            required=""
          />
          <div
            data-lastpass-icon-root="true"
            style="
              position: relative !important;
              height: 0px !important;
              width: 0px !important;
              float: left !important;
            "
          ></div>
        </div>
      </div>

            <option value="552">Masters</option>
            <option value="553">PH.D Doctorate</option>
            <option value="554">Post Graduate</option>
            <option value="555">Freshman</option>
            <option value="556">Sophomore</option>
            <option value="557">Senior</option>
            <option value="559">Diploma</option>

          </select>

      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <div id="txtHint1">
          <label for="paper_standard">Paper Standard*</label>
          <select
            class="form-control mb-3"
            required=""
            formControlName="paperStnd" [ngClass]="{'is-invalid': orderForm.get('paperStnd')?.invalid && orderForm.get('paperStnd')?.touched}"
            id="paper_stnd"
            aria-invalid="true"
            
          >
            <option value="">Paper Standard</option>
            <option value="Guaranteed 1st Class Standard">Guaranteed 1st Class Standard</option>
            <option value="Guaranteed 2:1 Standard">Guaranteed 2:1 Standard</option>
            <option value="Guaranteed 2:2 Standard">Guaranteed 2:2 Standard</option>
          </select>
        </div>
      </div>
      <div class="col-xs-12 col-md-6">
        <div id="txtHint2">
          <label for="deadline">Deadline*</label>
          <select
            ng-model="services[2].value"
            (change)="deadLineChanged($event);"
            class="form-control mb-3"
            formControlName="deadline" [ngClass]="{'is-invalid': orderForm.get('deadline')?.invalid && orderForm.get('deadline')?.touched}"
            id="deadline"
            aria-invalid="true"
            
            required=""
          >
            <option value="">Deadline</option>
            <option value="6">6 Hours Urgent Delivery</option>
            <option value="12">12 Hours Urgent Delivery</option>
            <option value="24">24 Hours Urgent Delivery</option>
            <option value="48">48 Hours Urgent Delivery</option>
            <option value="72">3 Days Delivery</option>
            <option value="96">4 Days Delivery</option>
            <option value="120">5 Days Delivery</option>
            <option value="144">6 Days Delivery</option>
            <option value="168">7 Days Delivery</option>
            <option value="192">8 Days Delivery</option>
            <option value="216">9 Days Delivery</option>
            <option value="240">10 Days Delivery</option>
            <option value="264">15 Days Delivery</option>
            <option value="288">20 Days Delivery</option>
            <option value="528">22 Days Delivery</option>
            <option value="312">25 Days Delivery</option>
            <option value="336">30 Days Delivery</option>
            <option value="3847">40 Days Delivery</option>
            <option value="3846">45 Days Delivery</option>
            <option value="3845">60 Days Delivery</option>
            <option value="3844">90 Days Delivery</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-12"  >
        <label for="">Total Cost</label>
        <div
          id="orderprice"
          disable=""
          class="clearfix disabled"
          style="line-height: 57px;
          background-color: #2f5464;
          color: white;
          font-size: 20px;
          text-align: center;"
          value="Total Cost: £ 0.00"
        >
          <div id="">Total Cost: £{{gbp?gbp+'': '0'}}</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <div class="form-group">
          <label for="payment">Payment Type*</label>
          <select
            class="form-control mb-3"
            formControlName="payment" [ngClass]="{'is-invalid': orderForm.get('payment')?.invalid && orderForm.get('payment')?.touched}"
            id="payment"
            aria-invalid="true"
            
          >
          <option value="">SELECT ONE</option>
            <option value="PayPal">PayPal</option>
            <option value="Credit / Debit Card">Credit / Debit Card</option>
          </select>
        </div>
      </div>
      <div class="col-xs-12 col-md-6">
        <div class="form-group">
          <label for="referred">Referred By*</label>
          <select
            ng-model="orderObj.referedBy"
            class="form-control mb-3"
            formControlName="referred" [ngClass]="{'is-invalid': orderForm.get('referred')?.invalid && orderForm.get('referred')?.touched}"
            id="referred"
            aria-invalid="true"
            
          >
            <option value="">Referred By*</option>
            <option value="Friend">Friend</option>
            <option value="Search Engine">Search Engine</option>
            <option value="Social Bookmarking">Social Bookmarking</option>
            <option value="Social Network">Social Network</option>
          </select>
        </div>
      </div>
      <div class="col-xs-12 col-md-12" id="txtHint27"></div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <div class="form-group">
          <input
            formControlName="terms" [ngClass]="{'is-invalid': orderForm.get('terms')?.invalid && orderForm.get('terms')?.touched}"
            id="terms"
            type="checkbox"
            value="yes"
            required=""
          />
           <label for="terms"
            > I agree with
            <a
              routerLink="/terms-and-conditions"
              target="_blank"
              >Terms and Conditions</a
            >*</label
          >
        </div>
        </div>
        <button
          type="submit"
          class="btn btn-primary btn-block btnf"
          (click)="onSubmit()"
        >SUBMIT ORDER</button>
      
    </div>
  </div>
</form>
