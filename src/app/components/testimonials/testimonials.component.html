<style>
  /* Add this style block in your component's CSS or in a separate stylesheet */

  .rounded-card {
    border: 1px solid #ddd;
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Add transition properties */
  }

  .rounded-card:hover {
    transform: scale(1.05); /* Scale up the card on hover */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Add a subtle box-shadow on hover */
  }

  .rounded-card img {
    width: 50px;
    height: 50px;
    border-radius: 100%;
    margin-top: 20px;
    margin-right: 20px;
    transition: transform 0.3s ease; /* Add a transition effect on image */
  }

  .rounded-card:hover img {
    transform: scale(1.2); /* Scale up the image on hover */
  }

  .rounded-card .fa-star {
    color: yellow;
  }

  /* Add other styles as needed */

  /* Adjust the spacing for better readability */
  .rounded-card h4 {
    font-size: 18px;
    color: #333;
    margin-bottom: 10px;
  }

  .rounded-card p {
    font-size: 12px;
    color: grey;
  }

</style>
